<ion-header class="ion-no-border">
  <ion-toolbar mode="md" color="black">

    <ion-title class="header-title">Profile</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="clickOnLogout()">
        <ion-text class="text-capitalize" color="pink">Logout</ion-text>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="grey">
  <ion-card color="grey">
    <ion-item lines="none" class="profile" color="grey" lines="none">
      <ion-avatar slot="start">
        <img [src]="'assets/images-temp/12.jpg'">
      </ion-avatar>
      <ion-label class="review-lable">
        <h2 class="name">Michelle Rodriguez</h2>
        <ion-text class="date" color="medium">
          <ion-icon name="shield-checkmark-outline"> </ion-icon>
          <span class="ion-margin-start">Non-Premium</span>
        </ion-text>
      </ion-label>

    </ion-item>
  </ion-card>
  <div class="ion-padding">
    <ion-item lines="none" color="grey" (click)="goToMyProfile()">
      <ion-icon size="small" slot="start" name="person-outline"></ion-icon>
      <ion-label>My Profile</ion-label>
    </ion-item>

    <ion-item lines="none" color="grey" (click)="goToWatchlist()">
      <ion-icon size="small" slot="start" name="bookmark-outline"></ion-icon>
      <ion-label>Watchlist</ion-label>
    </ion-item>

    <ion-item lines="none" color="grey" (click)="goToSetting()">
      <ion-icon size="small" slot="start" name="settings-outline"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-item>

    <ion-item lines="none" color="grey" (click)="goToTermsCondition()">
      <ion-icon size="small" slot="start" name="document-text-outline"></ion-icon>
      <ion-label>Terms & Conditions</ion-label>
    </ion-item>

    <ion-item lines="none" color="grey" (click)="goToSupports()">
      <ion-icon size="small" slot="start" name="help-circle-outline"></ion-icon>
      <ion-label>Supports</ion-label>
    </ion-item>

    <ion-item lines="none" color="grey" (click)="rateUs()">
      <ion-icon size="small" slot="start" name="star-outline"></ion-icon>
      <ion-label>RateUs</ion-label>
    </ion-item>

    <ion-item lines="none" color="grey" (click)="shareUs()">
      <ion-icon size="small" slot="start" name="share-social-outline"></ion-icon>
      <ion-label>ShareUs</ion-label>
    </ion-item>
  </div>

  <div class="premium-section ion-padding">

    <div class="premium-section-slider">
      <div class="div">
        <swiper-container effect="coverflow" [loop]="true" [slidesPerView]="1">
          <ng-container *ngFor="let  slide of bannerSlider">
            <swiper-slide>
              <div class="premium-section-slide">
                <div class="premium-section-image">
                  <img [src]="slide.image" alt="">
                </div>
              </div>
            </swiper-slide>
          </ng-container>
        </swiper-container>
      </div>
    </div>
    <div>
      <ion-button expand="full" mode="ios" color="pink" (click)="goToSubscribe()">
        <ion-icon slot="start" name="shield-checkmark-outline" color="warning"></ion-icon>
        Upgrage to Premium
      </ion-button>
    </div>

  </div>

</ion-content>
