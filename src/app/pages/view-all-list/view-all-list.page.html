<ion-header class="ion-no-border">
  <ion-toolbar mode="md" color="black">
    <ion-buttons class="back-icon" slot="start">
      <ion-icon color="white" name="arrow-back" (click)="goBack()"></ion-icon>
    </ion-buttons>
    <ion-title class="header-title">
      {{headertext || 'Videos'}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="grey">
  <ion-grid *ngIf="allVideos && allVideos.length"> 
    <ion-row>
      <ng-container *ngFor="let item of allVideos">
        <ion-col size="4" (click)="clickOnPreviewClips({video_id:item.id})">
          <img loading="lazy" class="min-height" [src]="videoImageURl+ item.thumb_name" [alt]="item.thumb_name">
        </ion-col>
      </ng-container>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll *ngIf="allVideos && allVideos.length"  threshold="150px" (ionInfinite)="loadMoreVideos($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
